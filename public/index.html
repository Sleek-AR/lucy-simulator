<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lucy Bewerbungssimulator (AR + VR)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    #log {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      font-size: 14px;
    }
    .blinker {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1s infinite;
      z-index: 9999;
      display: none;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
  <script>
    AFRAME.registerComponent('tap-place', {
      init: function () {
        const scene = this.el.sceneEl;
        const arSystem = scene.systems['webxr-hit-test'];
        this.el.addEventListener('click', async () => {
          if (!arSystem || !arSystem.viewerSpace || !arSystem.hitTestSource) return;
          const frame = arSystem.xrFrame;
          const hitTestResults = frame.getHitTestResults(arSystem.hitTestSource);
          if (hitTestResults.length > 0) {
            const referenceSpace = arSystem.refSpace;
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            const target = document.getElementById('lucy-group');
            target.setAttribute('position', `${pose.transform.position.x} ${pose.transform.position.y} ${pose.transform.position.z}`);
            target.setAttribute('visible', true);
          }
        });
      }
    });
  </script>
</head>
<body>
  <div class="blinker" id="blinker"></div>
  <a-scene
    webxr="requiredFeatures: hit-test"
    tap-place
    vr-mode-ui="enabled: true"
    embedded>

    <a-assets>
      <a-asset-item id="lucyModel" src="https://models.readyplayer.me/6823269dbdbf61e0facd5a12.glb"></a-asset-item>
    </a-assets>

    <a-light type="ambient" intensity="1.0"></a-light>

    <a-entity id="cameraRig">
      <a-camera position="0 1.6 0" raycaster="objects: .clickable" cursor="rayOrigin: mouse">
        <a-entity cursor="rayOrigin: mouse"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                  material="color: black; shader: flat"
                  position="0 0 -1">
        </a-entity>
      </a-camera>
    </a-entity>

    <!-- Gruppe mit Lucy & UI, wird per Hit-Test platziert -->
    <a-entity id="lucy-group" visible="false">
      <a-entity id="lucy"
                gltf-model="#lucyModel"
                scale="1.5 1.5 1.5"
                animation__speak="property: scale; to: 1.55 1.45 1.55; dir: alternate; dur: 200; loop: true; startEvents: speak; pauseEvents: stopspeak">
      </a-entity>

      <a-entity id="thinkingText"
                text="value: Lucy denkt nach...; align: center; color: #555"
                position="0 3.2 0"
                visible="false">
        <a-animation attribute="material.opacity"
                     from="0.3" to="1"
                     dur="1000"
                     direction="alternate"
                     repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity id="listeningText"
                text="value: Lucy h√∂rt zu...; align: center; color: #f00"
                position="0 2.9 0"
                visible="false">
        <a-animation attribute="material.opacity"
                     from="0.3" to="1"
                     dur="1000"
                     direction="alternate"
                     repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity id="recordButton"
                geometry="primitive: plane; height: 0.3; width: 1.4"
                material="color: #00BFFF"
                position="0 1 0"
                text="value: üéô Halten zum Sprechen; align: center"
                class="clickable">
      </a-entity>
    </a-entity>
  </a-scene>

  <div id="log">üí¨ Lucy wartet auf deine Stimme...</div>

  <script>
    const log = document.getElementById("log");
    const blinker = document.getElementById("blinker");
    const lucy = document.getElementById("lucy");
    const recordButton = document.getElementById("recordButton");
    const thinkingText = document.getElementById("thinkingText");
    const listeningText = document.getElementById("listeningText");

    let mediaRecorder;
    let audioChunks = [];
    let micStream;

    function append(msg) {
      log.innerHTML += `<div>${msg}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    async function playVoiceFromText(text) {
      try {
        const response = await fetch("/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        lucy.emit("speak");
        thinkingText.setAttribute("visible", false);
        audio.play();
        audio.onended = () => lucy.emit("stopspeak");
      } catch (error) {
        console.error("TTS-Fehler:", error);
        append("‚ö†Ô∏è Konnte Antwort nicht abspielen.");
        thinkingText.setAttribute("visible", false);
      }
    }

    function speak(text) {
      playVoiceFromText(text);
    }

    async function startRecording() {
      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(micStream, { mimeType: "audio/webm" });
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          append("üõë Aufnahme gestoppt.");
          blinker.style.display = "none";
          listeningText.setAttribute("visible", false);
          if (micStream) micStream.getTracks().forEach(t => t.stop());

          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", audioBlob, "speech.webm");

          append("‚è≥ Sende Audio an Server...");
          thinkingText.setAttribute("visible", true);

          try {
            const res = await fetch("/upload-audio", {
              method: "POST",
              body: formData
            });
            const data = await res.json();
            const reply = data.response || data.error || "Fehler bei Antwort";
            append("ü§ñ <b>Lucy:</b> " + reply);
            speak(reply);
          } catch (error) {
            console.error("Upload-Fehler:", error);
            append("‚ùå Fehler beim Senden oder Verarbeiten.");
            thinkingText.setAttribute("visible", false);
          }
        };

        mediaRecorder.start();
        blinker.style.display = "block";
        listeningText.setAttribute("visible", true);
        append("üéôÔ∏è Aufnahme l√§uft...");
      } catch (err) {
        console.error("Mikrofon-Fehler:", err);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    recordButton.addEventListener("mousedown", startRecording);
    recordButton.addEventListener("mouseup", stopRecording);
    recordButton.addEventListener("mouseleave", stopRecording);
  </script>
</body>
</html>
