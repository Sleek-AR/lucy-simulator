<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lucy Bewerbungssimulator</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    #log {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      font-size: 14px;
    }
    .blinker {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1s infinite;
      z-index: 9999;
      display: none;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="blinker" id="blinker"></div>

  <a-scene xr-compatible vr-mode-ui="enabled: true" background="color: #ECECEC">
    <a-assets>
      <a-asset-item id="lucyModel" src="https://models.readyplayer.me/6823269dbdbf61e0facd5a12.glb"></a-asset-item>
    </a-assets>

    <a-light type="ambient" intensity="1.0"></a-light>
    <a-sky color="#dfe9f3"></a-sky>
    <a-plane color="#ccc" rotation="-90 0 0" width="30" height="30"></a-plane>

    <!-- Bewegliches KameraRig mit Joystick-Steuerung -->
    <a-entity id="cameraRig" movement-controls="fly: false">
      <a-camera position="0 1.6 0"
                look-controls
                raycaster="objects: .clickable"
                cursor="rayOrigin: entity">
        <a-entity cursor
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                  material="color: black; shader: flat"
                  position="0 0 -1">
        </a-entity>
      </a-camera>
    </a-entity>

    <!-- VR Controller Strahlen -->
    <a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
    <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

    <!-- Lucy (realistische Gr√∂√üe) -->
    <a-entity id="lucy"
              gltf-model="#lucyModel"
              position="0 0 -2"
              scale="0.5 0.5 0.5"
              animation__speak="property: scale; to: 0.55 0.45 0.55; dir: alternate; dur: 200; loop: true; startEvents: speak; pauseEvents: stopspeak">
    </a-entity>

    <a-entity id="thinkingText"
              text="value: Lucy denkt nach...; align: center; color: #555"
              position="0 2.8 -2"
              visible="false">
      <a-animation attribute="material.opacity"
                   from="0.3" to="1"
                   dur="1000"
                   direction="alternate"
                   repeat="indefinite">
      </a-animation>
    </a-entity>

    <a-entity id="listeningText"
              text="value: Lucy h√∂rt zu...; align: center; color: #f00"
              position="0 2.5 -2"
              visible="false">
      <a-animation attribute="material.opacity"
                   from="0.3" to="1"
                   dur="1000"
                   direction="alternate"
                   repeat="indefinite">
      </a-animation>
    </a-entity>

    <!-- Sprachaufnahme-Button klickbar in VR -->
    <a-entity id="recordButton"
              geometry="primitive: plane; height: 0.3; width: 1.4"
              material="color: #00BFFF"
              position="0 1.4 -2"
              text="value: üéô Zum Starten klicken; align: center"
              class="clickable">
    </a-entity>
  </a-scene>

  <div id="log">üí¨ Lucy wartet auf deine Stimme...</div>

  <script>
    const log = document.getElementById("log");
    const blinker = document.getElementById("blinker");
    const lucy = document.getElementById("lucy");
    const recordButton = document.getElementById("recordButton");
    const thinkingText = document.getElementById("thinkingText");
    const listeningText = document.getElementById("listeningText");

    let mediaRecorder;
    let audioChunks = [];
    let micStream;

    function append(msg) {
      log.innerHTML += "<div>" + msg + "</div>";
      log.scrollTop = log.scrollHeight;
    }

    async function playVoiceFromText(text) {
      try {
        const response = await fetch("/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        lucy.emit("speak");
        thinkingText.setAttribute("visible", false);
        audio.play();
        audio.onended = () => lucy.emit("stopspeak");
      } catch (error) {
        console.error("TTS-Fehler:", error);
        append("‚ö†Ô∏è Konnte Antwort nicht abspielen.");
        thinkingText.setAttribute("visible", false);
      }
    }

    function speak(text) {
      playVoiceFromText(text);
    }

    async function startRecording() {
      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(micStream, { mimeType: "audio/webm" });
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          append("üõë Aufnahme gestoppt.");
          blinker.style.display = "none";
          listeningText.setAttribute("visible", false);
          if (micStream) micStream.getTracks().forEach(t => t.stop());

          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", audioBlob, "speech.webm");

          append("‚è≥ Sende Audio an Server...");
          thinkingText.setAttribute("visible", true);

          try {
            const res = await fetch("/upload-audio", {
              method: "POST",
              body: formData
            });

            const data = await res.json();
            const reply = data.response || data.error || "Fehler bei Antwort";

            append("ü§ñ <b>Lucy:</b> " + reply);
            speak(reply);
          } catch (error) {
            console.error("Upload-Fehler:", error);
            append("‚ùå Fehler beim Senden oder Verarbeiten.");
            thinkingText.setAttribute("visible", false);
          }
        };

        mediaRecorder.start();
        blinker.style.display = "block";
        listeningText.setAttribute("visible", true);
        append("üéôÔ∏è Aufnahme l√§uft...");
      } catch (err) {
        console.error("Mikrofon-Fehler:", err);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    // Maussteuerung
    recordButton.addEventListener("mousedown", startRecording);
    recordButton.addEventListener("mouseup", stopRecording);
    recordButton.addEventListener("mouseleave", stopRecording);

    // VR-Controller-Click (Raycaster/Trigger)
    recordButton.addEventListener("click", () => {
      console.log("üéØ Klick (Controller oder Gaze) erkannt");
      startRecording();
      setTimeout(stopRecording, 3000);
    });
  </script>
</body>
</html>
