<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lucy Bewerbungssimulator</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    #log {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      font-size: 14px;
    }
    #role-select {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: white;
      border: 1px solid #ccc;
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
    }
    .blinker {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1s infinite;
      z-index: 9999;
      display: none;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="role-select">
    <label for="role">Rolle:</label>
    <select id="role">
      <option value="lucy" selected>Lucy Recruiter</option>
      <option value="lucy_bewerberin">Lucy Bewerberin</option>
      <option value="konflikt">Konflikttraining</option>
      <option value="telefon">Telefontraining</option>
    </select>
  </div>

  <div class="blinker" id="blinker"></div>

  <a-scene xr-compatible vr-mode-ui="enabled: true" background="color: #ECECEC">
    <a-assets>
      <a-asset-item id="lucyModel" src="https://models.readyplayer.me/6823269dbdbf61e0facd5a12.glb"></a-asset-item>
      <a-asset-item id="officeSet" src="https://raw.githubusercontent.com/Sleek-AR/lucy-simulator/main/icons8_high_chairs_blackboard_round_table.glb"></a-asset-item>
    </a-assets>

    <a-light type="ambient" intensity="1.0"></a-light>
    <a-sky color="#dfe9f3"></a-sky>
    <a-plane color="#ccc" rotation="-90 0 0" width="30" height="30"></a-plane>

    <a-entity id="cameraRig">
      <a-camera position="0 1.6 0"
                raycaster="objects: .clickable"
                cursor="rayOrigin: entity">
        <a-entity cursor
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                  material="color: black; shader: flat"
                  position="0 0 -1">
        </a-entity>
      </a-camera>
    </a-entity>

    <a-entity laser-controls="hand: left" raycaster="objects: .clickable" line="color: #00BFFF"></a-entity>
    <a-entity laser-controls="hand: right" raycaster="objects: .clickable" line="color: #00BFFF"></a-entity>

    <a-entity id="lucy"
              gltf-model="#lucyModel"
              position="0 0 -2"
              scale="1.5 1.5 1.5"
              animation__speak="property: scale; to: 1.55 1.45 1.55; dir: alternate; dur: 200; loop: true; startEvents: speak; pauseEvents: stopspeak">
    </a-entity>

    <a-entity gltf-model="#officeSet"
              position="0 0 -6"
              scale="0.7 0.7 0.7"
              rotation="0 0 0">
    </a-entity>

    <a-entity id="thinkingText"
              text="value: Lucy denkt nach...; align: center; color: #555"
              position="0 3.2 -2"
              visible="false">
      <a-animation attribute="material.opacity"
                   from="0.3" to="1"
                   dur="1000"
                   direction="alternate"
                   repeat="indefinite">
      </a-animation>
    </a-entity>

    <a-entity id="listeningText"
              text="value: Lucy h√∂rt zu...; align: center; color: #f00"
              position="0 2.9 -2"
              visible="false">
      <a-animation attribute="material.opacity"
                   from="0.3" to="1"
                   dur="1000"
                   direction="alternate"
                   repeat="indefinite">
      </a-animation>
    </a-entity>

    <a-entity id="recordButton"
              geometry="primitive: plane; height: 0.3; width: 1.4"
              material="color: #00BFFF"
              position="0 1 -1.5"
              text="value: üéô Leertaste oder Trigger halten; align: center"
              class="clickable">
    </a-entity>
  </a-scene>

  <div id="log">üí¨ Lucy wartet auf deine Stimme...</div>

  <script>
    const log = document.getElementById("log");
    const blinker = document.getElementById("blinker");
    const lucy = document.getElementById("lucy");
    const recordButton = document.getElementById("recordButton");
    const thinkingText = document.getElementById("thinkingText");
    const listeningText = document.getElementById("listeningText");
    const roleSelect = document.getElementById("role");

    let mediaRecorder;
    let audioChunks = [];
    let micStream;
    let isRecording = false;
    let selectedRole = roleSelect.value;

    roleSelect.addEventListener("change", () => {
      selectedRole = roleSelect.value;
    });

    function append(msg) {
      log.innerHTML += `<div>${msg}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    async function playVoiceFromText(text) {
      try {
        const response = await fetch("/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        lucy.emit("speak");
        thinkingText.setAttribute("visible", false);
        audio.play();
        audio.onended = () => lucy.emit("stopspeak");
      } catch (error) {
        console.error("TTS-Fehler:", error);
        append("‚ö†Ô∏è Konnte Antwort nicht abspielen.");
        thinkingText.setAttribute("visible", false);
      }
    }

    function speak(text) {
      playVoiceFromText(text);
    }

    async function startRecording() {
      if (isRecording) return;
      isRecording = true;
      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(micStream, { mimeType: "audio/webm" });
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          isRecording = false;
          append("üõë Aufnahme gestoppt.");
          blinker.style.display = "none";
          listeningText.setAttribute("visible", false);
          if (micStream) micStream.getTracks().forEach(t => t.stop());

          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", audioBlob, "speech.webm");

          append("‚è≥ Sende Audio an Server...");
          thinkingText.setAttribute("visible", true);

          try {
            const res = await fetch(`/upload-audio?role=${selectedRole}`, {
              method: "POST",
              body: formData
            });

            const data = await res.json();
            const reply = data.response || data.error || "Fehler bei Antwort";

            append("ü§ñ <b>Lucy:</b> " + reply);
            speak(reply);
          } catch (error) {
            console.error("Upload-Fehler:", error);
            append("‚ùå Fehler beim Senden oder Verarbeiten.");
            thinkingText.setAttribute("visible", false);
          }
        };

        mediaRecorder.start();
        blinker.style.display = "block";
        listeningText.setAttribute("visible", true);
        append("üéôÔ∏è Aufnahme l√§uft...");
      } catch (err) {
        isRecording = false;
        console.error("Mikrofon-Fehler:", err);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    recordButton.addEventListener("mousedown", startRecording);
    recordButton.addEventListener("mouseup", stopRecording);
    recordButton.addEventListener("mouseleave", stopRecording);

    recordButton.addEventListener("triggerdown", startRecording);
    recordButton.addEventListener("triggerup", stopRecording);

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        startRecording();
      }
    });
    document.addEventListener("keyup", (e) => {
      if (e.code === "Space") {
        stopRecording();
      }
    });

    AFRAME.scenes[0].addEventListener("enter-vr", () => {
      lucy.setAttribute("scale", "0.5 0.5 0.5");
    });
    AFRAME.scenes[0].addEventListener("exit-vr", () => {
      lucy.setAttribute("scale", "1.5 1.5 1.5");
    });
  </script>
</body>
</html>
